<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>noscript tag</title>
</head>
<body>
	<!--use script tag-->
	<script type="text/javascript">
		document.write("Hello Rajiv")
	</script>

	<!--use noscript tag-->
	<noscript>
		sorry: your browser doesn't support javascript
	</noscript>
</body>
</html>
