<!DOCTYPE html>
<html>
<head>
	<title>button tag</title>
</head>
<body>
	<form>
		<button type="submit">submit</button><!--create button submit-->

		<br><br>
		<label for="name">Name:</label>
		<input type="text" name="name">
		<br><br>
		<button type="reset">reset</button><!--create button reset-->


		<br><br>
		<!--use on click atributs-->
		<button onclick="alert('i am useless.')">clik me</button>

		<!--use disabled atributs-->
		<br><br>
		<button disabled="">click me2</button>

		<!--use disabled access key-->
		<br><br>
		<button accesskey="r">click me2</button>
	</form>
</body>
</html>
