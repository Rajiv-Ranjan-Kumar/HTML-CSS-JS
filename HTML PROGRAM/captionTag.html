<!DOCTYPE html>
<html>
<head>
	<title>Caption Tag</title>
</head>
<body>
	<table border="2">
		<caption>Computer</caption><!--USE CAPTION TAG-->
		<tr>
			<td>S.No.</td>
			<td>CPU</td>
			<td>RAM</td>
		</tr>

		<tr>
			<td>1</td>
			<td>13</td>
			<td>2GB</td>
		</tr>

		<tr>
			<td>2</td>
			<td>15</td>
			<td>4GB</td>
		</tr>
	</table>
</body>
</html>
