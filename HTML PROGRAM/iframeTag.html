<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>iframe tag</title>
</head>
<body>
	<!--use iframe tag with width, height attributs-->
	<iframe src="index.html" width="300px" height="300px"></iframe>


<br><br>
	<a href="index.html" target="rajiv">Gallery</a><br>
	<!--use iframe tag with width, height and name attributs-->
	<iframe width="300px" height="300px" name="rajiv"></iframe>


<br><br>
	<a href="index.html" target="rajiv1">Gallery</a><br>
	<iframe width="300px" height="300px" name="rajiv1"></iframe><br>
	<!--use iframe tag with width, height and srcdoc attributs-->
	<iframe width="300px" height="100px" srcdoc="<h2>Nice Pic</h2>"></iframe>


<br><br>
	<!--use iframe tag with width, height attributs-->
	<iframe src="index1.html" width="300px" height="300px"></iframe>


<br><br>
	<!--use iframe tag with width, height and sadbox with allow-same-origin value attributs-->
	<iframe src="index1.html" width="300px" height="300px" sandbox="allow-same-origin"></iframe>


<br><br>
	<!--use iframe tag with width, height and sadbox with allow-scripts value attributs-->
	<iframe src="javascript.html" width="300px" height="300px" sandbox="allow-scripts"></iframe>


<br><br>
	<!--use iframe tag with width, height and sadbox with allow-form value attributs-->
	<iframe src="project2.html" width="300px" height="300px" sandbox="allow-form"></iframe>



<br><br>
	<!--use iframe tag with width, height and sadbox with allow-same-origin , allow-top-navigation value attributs-->
	<iframe src="index2.html" width="300px" height="300px" sandbox="allow-same-origin allow-top-navigation"></iframe>



<br><br>
	<!--use iframe tag with width, height and sadbox with allow-same-origin allow-popups value attributs-->
	<iframe src="index3.html" width="300px" height="300px" sandbox="allow-same-origin allow-popups"></iframe>
</body>
</html>
