<!DOCTYPE html>
<html>
<head>
	<!--it is mendetry for srcset-->
	<meta charset="utf-8"
		  name="viewport"
		  content="width=device-width,
		  		   initial-scale=1.0">
	<title>image(img) tag</title>
</head>
<body>
	<!--use image tag-->
	<img src="RAJIV PIC.jpg">

	<!--use image tag with height,width attributs-->
	<img src="RAJIV PIC.jpg" height="100px" width="100px">


	<!--use image tag with alt attribut-->
	<img src="RAJIV PI.jpg" alt="picture not found">


	<!--use image tag with longdescription attributs-->
	<img src="RAJIV PIC.jpg" longdesc="gtyfhjguk uyhjil uyiojl iuiokl ytef yuygi ukhh, hgtytyt yuyuf kggukkhl lhln lhln lln; uty uyoij; ;j;iyft rerstf fstrdghj fftfsggh grrtvc hthvb yrcgdn">


	<!--use image tag with ismap attributs-->
	<a href="action.php">
		<img src="RAJIV PIC.jpg" ismap="">
	</a>


	<!--use image tag with srcset attribut-->
	<br><br>
		<img src="RAJIV PI.jpg" 
		 style="width:100px;"
		 srcset="RAJIV PI.jpg 1000w,
		 		 r.k.jpg 1500w">
</body>
</html>
