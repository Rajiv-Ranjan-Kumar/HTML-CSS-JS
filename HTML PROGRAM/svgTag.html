<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SVG Tag</title>
</head>
<body>
	<!--use svg tag with width , height , style attribut-->
	<svg width="100px" height="100px" style="border:1px solid green;">
		<!--use circle tag-->
		<circle cx="50px" cy="50px" r="40px" fill="yellow" stroke="red" stroke-width="5px"/>
	</svg>

	<br><br><br>
	<svg width="100px" height="100px" style="border:1px solid green;">
		<!--use rect tag-->
		<rect x="10px" y="10px" width="80px" height="80px" fill="yellow" stroke="red" stroke-width="5px"/>
	</svg>


	<br><br><br>
	<svg width="100px" height="100px" style="border:1px solid green;">
		<!--use rect tag-->
		<rect rx="10" x="10px" y="10px" width="80px" height="80px" fill="yellow" stroke="red" stroke-width="5px"/>
	</svg>
</body>
</html>
