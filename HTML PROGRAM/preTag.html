<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pre tag</title>
</head>
<body>
	<!--wethout use pre tag-->
	class Hellp{
		public static void main(String args[]){
			System.out.println("Hello...");
		}
	}


	<br><br><br><br>
	<!--use pre tag-->
	<pre>
		class Hellp{
		public static void main(String args[]){
			System.out.println("Hello...");
		}
	}
	</pre>
</body>
</html>
