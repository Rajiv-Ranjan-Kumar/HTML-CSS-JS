<!DOCTYPE html>
<html>
<head>
	<title>fieldset-legend Tag</title>
</head>
<body>
	<form>
		<br>
		<fieldset><!--use fieldset tag-->
			<legend>personal info</legend><!--use legend tag-->
			First Name:<input type="text">
			<br><br>
			Last Name:<input type="text">
		</fieldset>

		<br><br>
		<fieldset><!--use fieldset tag-->
			<legend>contact info</legend><!--use legend tag-->
			Mobile No.:<input type="text">
			<br><br>
			Email:<input type="email">
		</fieldset>
	</form>
</body>
</html>
