<!DOCTYPE html>
<html>
<head>
	<title>form tag target attribute</title>
</head>
<body>
	<!--use form tag with target attribut and blank value-->
	<form action="thanks.html" target="_blank">
		Name : <input type="text" name="name">
		Password : <input type="Password" name="Password">
		<input type="submit">
	</form>

	<!--use form tag with target attribut and self value-->
	<form action="thanks.html" target="_self">
		Name : <input type="text" name="name">
		Password : <input type="Password" name="Password">
		<input type="submit">
	</form>

	<!--use form tag with target attribut and parent value-->
	<form action="thanks.html" target="_parent">
		Name : <input type="text" name="name">
		Password : <input type="Password" name="Password">
		<input type="submit">
	</form>

	<!--use form tag with target attribut and top value-->
	<form action="thanks.html" target="_top">
		Name : <input type="text" name="name">
		Password : <input type="Password" name="Password">
		<input type="submit">
	</form>

	<!--use form tag with target attribut and framename value-->
	<form action="thanks.html" target="_framename">
		Name : <input type="text" name="name">
		Password : <input type="Password" name="Password">
		<input type="submit">
	</form>
</body>
</html>
