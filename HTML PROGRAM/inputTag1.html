<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>input Tag1</title>
</head>
<body>
	<form>
		<!--use All Value of Type-->
		
		<!--use input tag with type and name attributs and type value text-->
		Name :<input type="text" name="username">

		<br><br>
		<!--use input tag with type and name attributs and type value email-->
		Email :<input type="email" name="useremail">

		<br><br>
		<!--use input tag with type and name attributs and type value password-->
		Password :<input type="Password" name="userpassword">

		<br><br>
		<!--use input tag with type and name attributs and type value tel-->
		Mobile :<input type="tel" name="usermobile">

		<br><br>
		<!--use input tag with type and name attributs and type value date-->
		Date Of Birth :<input type="Date" name="userdob">

		<br><br>
		<!--use input tag with type and name attributs and type value time-->
		Time :<input type="time" name="submit-time">

		<br><br>
		<!--use input tag with type and name attributs and type value datetime-local-->
		DOB With Date & Time :<input type="datetime-local" name="DOB">

		<br><br>
		<!--use input tag with type and name attributs and type value month-->
		Birth Month :<input type="month" name="Birth_month">

		<br><br>
		<!--use input tag with type and name attributs and type value week-->
		Week :<input type="week" name="week">

		<br><br>
		<!--use input tag with type and name attributs and type value color-->
		Color pick :<input type="color" name="usercolor">

		<br><br>
		<!--use input tag with type and name attributs and type value file-->
		Your Photo :<input type="file" name="userpic">

		<br><br>
		<!--use input tag with type , min , max and name attributs and type value number-->
		Person :<input type="number" min="1" max="5" name="persionCount">

		<br><br>
		<!--use input tag with type min , max and name attributs and type value range-->
		Range :<input type="range" min="0" max="10" name="range">

		<br><br>
		Gender :-----------------------------<br>
		<!--use input tag with type and name attributs and type value redio-->
		Male<input type="radio" name="gender">
		Female<input type="radio" name="gender">
		Other<input type="radio" name="gender">

		<br><br>
		Language:-----------------------------<br>
		<!--use input tag with type and name attributs and type value checkbox-->
		Hindi<input type="checkbox" name="language">
		English<input type="checkbox" name="language">
		Urdu<input type="checkbox" name="language">

		<br><br>
		<!--use input tag with type and name attributs and type value Search-->
		Search :<input type="Search" name="SearchFile">

		<br><br>
		<!--use input tag with type and name attributs and type value URL-->
		Website URL :<input type="URL" name="WebsiteURL">

		<br><br>
		<!--use input tag with type and name attributs and type value submit-->
		<input type="submit" value="SUBMIT">

		<!--use input tag with type and name attributs and type value reset-->
		<input type="reset" value="RESET">

		<!--use input tag with type and name attributs and type value button-->
		<input type="button" value="CLICK ME">

		<!--use input tag with type and name attributs and type value image-->
		<input type="image" src="D:\HTML PROGRAM\Media\Images\submit-button-png-25813.png">
	</form>
</body>
</html>
