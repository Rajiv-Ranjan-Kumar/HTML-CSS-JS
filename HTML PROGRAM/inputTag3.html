<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>input Tag3</title>
</head>
<body>
	<form>
		<!--use input tag with maxlength attributs-->
		First Name:<input type="text" name="fname" maxlength="10">
		<br><br>
		Last Name:<input type="text" name="fname" maxlength="10">

		<br><br>
		<!--use input tag with type , multiple attributs-->
		Chose file:<input type="file" multiple>

		<br><br>
		<!--use input tag with type , placeholder attributs-->
		First Name:<input type="text" placeholder="First Name">

		<br><br>
		<!--use input tag with type , readonly attributs-->
		First Name:<input type="text" readonly value="read only">

		<br><br>
		<!--use input tag with type , required attributs-->
		First Name :<input type="text" required>

		<br><br>
		<!--use input tag with type , size attributs-->
		First Name:<input type="text" size="10">

		<br><br>
		<!--use input tag with type , step attributs-->
		Number:<input type="number" step="5">

		<br><br>
		<input type="submit" value="SUBMIT">
	</form>
</body>
</html>
