<!DOCTYPE html>
<html>
<head>
	<title>Audio Tag</title>
</head>
<body>
	<audio controls>
		<source src="rrr.wav" type="Audio/wav">
	</audio>

	<!--Use Atributs of autoplay-->
	<audio controls autoplay>
		<source src="rrr.wav" type="Audio/wav">
	</audio>

	<!--Use Atributs of loop-->
	<audio controls loop>
		<source src="rrr.wav" type="Audio/wav">
	</audio>

	<!--Use Atributs of muted-->
	<audio controls muted>
		<source src="rrr.wav" type="Audio/wav">
	</audio>

	<!--Use Atributs of preload and properti none-->
	<audio controls preload="none">
		<source src="rrr.wav" type="Audio/wav">
	</audio>

	<!--Use Atributs of preload and properti auto-->
	<audio controls preload="auto">
		<source src="rrr.wav" type="Audio/wav">
	</audio>

	<!--Use Atributs of preload and properti metadata-->
	<audio controls preload="metadata">
		<source src="rrr.wav" type="Audio/wav">
	</audio>
</body>
</html>
