<!DOCTYPE html>
<html>
<head>
	<title>datalist tag</title>
</head>
<body>
	<input list="city"><!--use input tag-->

	<datalist id="city"><!--use datalist tag-->

		<!--use option tag-->
		<option value="Delhi">
		<option value="Bihar">
		<option value="Jharkhand">
		<option value="Agra">
		<option value="Mumbai">
	</datalist>

	<input type="submit"><!--use input tag-->
</body>
</html>
