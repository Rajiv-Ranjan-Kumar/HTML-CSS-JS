<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>meter & progress tag</title>
</head>
<body>
	<!--use meter tag-->
	Temp:<meter></meter>

	<!--use meter tag with value attribut-->
	Temp:<meter value=".5">.5c</meter>

	<!--use meter tag with min , max , value attribut-->
	Temp:<meter min="0" max="100" value="25">25c</meter>

	<!--use meter tag with min , max , low , value attribut-->
	Temp:<meter min="0" max="100" low="10" value="5">5c</meter>

	<!--use meter tag with min , max , high , value attribut-->
	Temp:<meter min="0" max="100" high="80" value="85">85c</meter>

	<!--use meter tag with min , max , low , high , value attribut-->
	Temp:<meter min="0" max="100" low="10" high="80" value="90">90c</meter>

	<!--use meter tag with min , max , low , high , optimum , value attribut-->
	Temp:<meter min="0" max="100" low="10" high="80" optimum="50" value="50">50c</meter>

	<br><br>
	<!--use progress tag-->
	Downloding :<progress value="35" max="100">
</body>
</html>
