<!DOCTYPE html>
<html>
<head>
	<title>Text Stile</title>
</head>
<body>
	<b>This is Bold Text</b><!--Bold Tag-->
	<br><br>
	<i>This is Italic Text</i><!--Italic Tag-->
	<br><br>
	<u>This is Underline Text</u><!--Underline Tag-->
	<br><br>
	<em>This is Emphasis Text</em><!--Emphasis Tag-->
	<br><br>
	<strong>This is Strong Text</strong><!--Strong Tag-->
	<br><br>
	<teletype>This is Teletype Text</teletype><!--Teletype Tag-->
	<br><br>
	<cite>This is Citation Text</cite><!--Citation Tag-->
	<br><br>
	<strike>This is Strike Text</strike><!--Strike Tag-->
	<br><br>
	<big>This is Big Text</big><!--Big Tag-->
	<br><br>
	<small>This is Small Text</small><!--Small Tag-->
	<br><br>
	This is<sub>Sub</sub>Text<!--Sub Tag-->
	<br><br>
	This is<sup>Sup</sup>Text<!--Sup Tag-->
</html>
