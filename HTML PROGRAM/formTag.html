<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form tag</title>
</head>
<body>
	<!--use form tag with action atribut-->
	<form action="thanks.html">
		First Name:<input type="text" name="fname">
		<br><br>
		Last Name:<input type="text" name="lname">
		<br><br>
		<input type="submit">
	</form>

	<!--use form tag with action , autocomplete atribut-->
	<br><br>
	<form action="thanks.html" autocomplete="on">
		First Name:<input type="text" name="fname">
		<br><br>
		Last Name:<input type="text" name="lname">
		<br><br>
		<input type="submit">
	</form>

	<!--use form tag with action , autocomplete , method atribut with get value -->
	<!--
	<br><br>
	<form action="thanks.html" autocomplete="on" method="get">
		First Name:<input type="text" name="fname">
		<br><br>
		Last Name:<input type="text" name="lname">
		<br><br>
		<input type="submit">
	-->

	<!--use form tag with action , autocomplete , method atribut with post value -->
	<!--
	<br><br>
	<form action="thanks.html" autocomplete="on" method="post">
		First Name:<input type="text" name="fname">
		<br><br>
		Last Name:<input type="text" name="lname">
		<br><br>
		<input type="submit">
	-->

	<!--use form tag with action , autocomplete , enctype atribut -->
	<br><br>
	<form action="thanks.html" autocomplete="on" enctype>
		
		<input type="text" name="sbox">
		<input type="submit" name="sbutton">
	</form>

	<!--use form tag with action , autocomplete , Name atribut -->
	<br><br>
	<form action="thanks.html" autocomplete="on" name="login-form">
		First Name:<input type="text" name="fname">
		<br><br>
		Last Name:<input type="text" name="lname">
		<br><br>
		<input type="submit">
	</form>

	<!--use form tag with action , autocomplete , novalidate atribut -->
	<br><br>
	<form action="thanks.html" autocomplete="on" novalidate>
		First Name:<input type="text" name="fname">
		<br><br>
		Last Name:<input type="text" name="lname">
		<br><br>
		<input type="submit">
	</form>
</body>
</html>
