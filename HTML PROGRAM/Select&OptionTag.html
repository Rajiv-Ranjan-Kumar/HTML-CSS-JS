<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Select & Option Tag</title>
</head>
<body>
	<!--use select tag-->
	<select>
		<!--use optiongroup tag with label attribut-->
		<optgroup label="Dell Laptop">
			<option>Dell Laptop I3</option><!--use option tag-->
			<option>Dell Laptop I5</option><!--use option tag-->
			<option>Dell Laptop I7</option><!--use option tag-->
		</optgroup>

		<!--use optiongroup tag with label attribut-->
		<optgroup label="Hp Laptop">
			<option>Hp Laptop I3</option><!--use option tag-->
			<option>Hp Laptop I5</option><!--use option tag-->
			<option>Hp Laptop I7</option><!--use option tag-->
		</optgroup>
	</select>


	<!--use select tag-->
	<select>
		<!--use optiongroup tag with label and disabled attribut-->
		<optgroup label="Dell Laptop" disabled>
			<option>Dell Laptop I3</option><!--use option tag-->
			<option>Dell Laptop I5</option><!--use option tag-->
			<option>Dell Laptop I7</option><!--use option tag-->
		</optgroup>

		<!--use optiongroup tag with label attribut-->
		<optgroup label="Hp Laptop">
			<option>Hp Laptop I3</option><!--use option tag-->
			<option>Hp Laptop I5</option><!--use option tag-->
			<option>Hp Laptop I7</option><!--use option tag-->
		</optgroup>
	</select>

		<!--use select tag with multiple attribut-->
	<select multiple>
		<!--use optiongroup tag with label attribut-->
		<optgroup label="Dell Laptop">
			<option>Dell Laptop I3</option><!--use option tag-->
			<option>Dell Laptop I5</option><!--use option tag-->
			<option>Dell Laptop I7</option><!--use option tag-->
		</optgroup>

		<!--use optiongroup tag with label attribut-->
		<optgroup label="Hp Laptop">
			<option>Hp Laptop I3</option><!--use option tag-->
			<option>Hp Laptop I5</option><!--use option tag-->
			<option>Hp Laptop I7</option><!--use option tag-->
		</optgroup>
	</select>


		<!--use select tag attribut-->
	<select>
		<!--use optiongroup tag with label attribut-->
		<optgroup label="Dell Laptop">
			<option value="Dell Laptop I3">Dell Laptop I3</option><!--use option tag with value attribut-->
			<option value="Dell Laptop I5">Dell Laptop I5</option><!--use option tag with value attribut-->
			<option value="Dell Laptop I7">Dell Laptop I7</option><!--use option tag with value attribut-->
		</optgroup>

		<!--use optiongroup tag with label attribut-->
		<optgroup label="Hp Laptop">
			<option value="Hp Laptop I3">Hp Laptop I3</option><!--use option tag with value attribut-->
			<option value="Hp Laptop I5">Hp Laptop I5</option><!--use option tag with value attribut-->
			<option value="Hp Laptop I7">Hp Laptop I7</option><!--use option tag with value attribut-->
		</optgroup>
	</select>


	<!--use select tag attribut-->
	<select>
		<!--use optiongroup tag with label attribut-->
		<optgroup label="Dell Laptop">
			<option label="I3">Dell Laptop I3</option><!--use option tag with label attribut-->
			<option label="I5">Dell Laptop I5</option><!--use option tag with label attribut-->
			<option label="I7">Dell Laptop I7</option><!--use option tag with label attribut-->
		</optgroup>

		<!--use optiongroup tag with label attribut-->
		<optgroup label="Hp Laptop">
			<option label="I3"">Hp Laptop I3</option><!--use option tag with label attribut-->
			<option label="I5">Hp Laptop I5</option><!--use option tag with label attribut-->
			<option label="I7">Hp Laptop I7</option><!--use option tag with label attribut-->
		</optgroup>
	</select>


	<!--use select tag attribut-->
	<select>
		<!--use optiongroup tag with label attribut-->
		<optgroup label="Dell Laptop">
			<option label="I3" disabled="">Dell Laptop I3</option><!--use option tag with label and disabled attribut-->
			<option label="I5">Dell Laptop I5</option><!--use option tag with label attribut-->
			<option label="I7">Dell Laptop I7</option><!--use option tag with label attribut-->
		</optgroup>

		<!--use optiongroup tag with label attribut-->
		<optgroup label="Hp Laptop">
			<option label="I3"">Hp Laptop I3</option><!--use option tag with label attribut-->
			<option label="I5">Hp Laptop I5</option><!--use option tag with label attribut-->
			<option label="I7">Hp Laptop I7</option><!--use option tag with label attribut-->
		</optgroup>
	</select>


	<!--use select tag attribut-->
	<select>
		<!--use optiongroup tag with label attribut-->
		<optgroup label="Dell Laptop">
			<option label="I3">Dell Laptop I3</option><!--use option tag with label attribut-->
			<option label="I5">Dell Laptop I5</option><!--use option tag with label attribut-->
			<option label="I7">Dell Laptop I7</option><!--use option tag with label attribut-->
		</optgroup>

		<!--use optiongroup tag with label attribut-->
		<optgroup label="Hp Laptop">
			<option label="I3"">Hp Laptop I3</option><!--use option tag with label attribut-->
			<option label="I5">Hp Laptop I5</option><!--use option tag with label attribut-->
			<option label="I7" selected="">Hp Laptop I7</option><!--use option tag with label and selected  attribut-->
		</optgroup>
	</select>
</body>
</html>
