<!DOCTYPE html>
<html>
    <head>
        <title>AncharTag</title>
    </head>
    <body>
        <!--AncharTag-->
        <a href="file:///D:/HTML%20PROGRAM/firstProject.html">firstProject</a>
        <br><br>
        <a href="https://www.google.co.in/">Gopgle</a>
        <br><br>
        <a href="https://www.facebook.com/login/">facebook</a>
    
        <!--AncharTag target Attributs-->
        <br><br>
        <a href="https://www.youtube.com/" target="_blank">youtube</a>
    
        <!--AncharTag self Attributs-->
        <br><br>
        <a href="https://www.youtube.com/" target="_self">youtube</a>
    
        <!--AncharTag parent Attributs-->
        <br><br>
        <a href="https://www.youtube.com/" target="_parent">youtube</a>
    
        <!--AncharTag top Attributs-->
        <br><br>
        <a href="https://www.youtube.com/" target="_top">youtube</a>
    
        <!--AncharTag title Attributs-->
        <br><br>
        <a href="https://www.youtube.com/" title="click me">youtube</a>
    </body>
</html>
