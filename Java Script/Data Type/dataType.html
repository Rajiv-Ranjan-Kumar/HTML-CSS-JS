<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Data Type</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		/*
		Data Type
		var x = 'R'	;			     			//string
		var y = 10.20 , 10 ;          			//number
		var z = true , false ;		 			//boolean
		var p = ['rajiv',123,10.20];	 			//Array
		var q = {first:'rajiv',last:'singh'} ;	//Object
		var r = null;							//Null
		var s ;									//Undefinde
		*/

		document.write('<pre><b>Value				Data Type</b></pre>');

		//variables
		var x = 'R'	;			     			//string
		var y = 10.20 ;          				//number
		var z = true ;		 					//boolean
		var p = ['rajiv',123,10.20];	 			//Array or object
		var q = {first:'rajiv',last:'singh'};	//Object
		var r = null;							//Null or object
		var s ;									//undefinde

		var space = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";

		var lineBreak = '<br>';

		document.write(x , space , typeof x , lineBreak);
		document.write(y , space ,typeof y , lineBreak);
		document.write(z , space ,typeof z , lineBreak);
		document.write(p , space ,typeof p , lineBreak);
		document.write(q , space ,typeof q , lineBreak);
		document.write(r , space ,typeof r , lineBreak);
		document.write(s , space ,typeof s , lineBreak);	
	</script>
</body>
</html>
