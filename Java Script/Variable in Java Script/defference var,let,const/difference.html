<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Difference var , let , const</title>
</head>
<body>
	<script type="text/javascript">
		//var variable
		var x = 20 ;
		var x = 20 ; // no error

		//let variable
		let y = 10;
		//let y = 10; //error

		//const variable
		const z = 100 ;
		//z = 100 ; //error

		document.write(x);
		document.write(y);
		document.write(z);
	</script>
</body>
</html>
