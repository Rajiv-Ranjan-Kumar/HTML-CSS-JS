<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>if else if Statement</title>
</head>
<body>
	<script type="text/javascript">
		var x = 10;
		var y = 20;
		var z = 30;

		if(x < y && y > z){
			document.write(y + '&nbsp; Is Greater');
		}
		else if(x > y && x > z){
			document.write(x + '&nbsp; Is Greater');
		}
		else{
			document.write(z + '&nbsp; Is Greater');
		}
	</script>
</body>
</html>
