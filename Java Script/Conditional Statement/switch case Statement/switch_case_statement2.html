<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>switch case</title>
</head>
<body>
	<script type="text/javascript">
		var age = 22 ;

		switch(true){
			case age >= 18 && age <= 25:
				document.write('You are Eligible');
			break;

			case age > 25 || age <18:
				document.write('You are not Eligible');
			break;

			default:document.write("please Enter Valide age");
		}
	</script>
</body>
</html>
