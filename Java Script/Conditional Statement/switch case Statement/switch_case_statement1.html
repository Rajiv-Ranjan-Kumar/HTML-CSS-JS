<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>switch case</title>
</head>
<body>
	<script type="text/javascript">
		var x = 3 ;

		switch(x){
			case 1: case 2: case 3:
				document.write('Hello...Rajiv');
			break;

			case 4:
				document.write('hello... Rahul');
			break;

			default:document.write("please Enter Valide Number");
		}
	</script>
</body>
</html>
