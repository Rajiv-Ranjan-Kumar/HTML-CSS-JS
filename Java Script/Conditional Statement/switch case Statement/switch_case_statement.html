<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>switch case Statement</title>
</head>
<body>
	<script type="text/javascript">
		/*
			switch case Statement

			switch(expresion){
				case condition :
					Statements ;
				break;

				case condition :
					Statements ;
				break;

				case condition : 
					Statements ;
				break;

				---------------
				---------------
				---------------

				default :
					Statements;
			}
		*/

		var day = 4 ;

		switch(day){
			case 1:
				document.write('Sunday');
			break;

			case 2:
				document.write("Monday");
			break;

			case 3:
				document.write("Tuesday");
			break;

			case 4:
				document.write('Wednesday');
			break;

			case 5:
				document.write("Thursday")
			break;

			case 6:
				document.write('Friday');
			break;

			case 7:
				document.write('Saturaday');
			break;

			default:document.write("Please Enter Valide Day");
		}
	</script>
</body>
</html>
