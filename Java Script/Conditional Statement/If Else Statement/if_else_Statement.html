<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>if else Statement</title>
</head>
<body>
	<script type="text/javascript">
		/*
		if else statement

		if(condition){
			statement 1;
			statement 2;
			statement 3;
			------------
			------------
		}
		else{
			statement 1;
			statement 2;
			statement 3;
			------------
			------------
		}

		*/

		var x = 20 ;
		var y = 30 ;

		if(x > y){
			document.write("True Statement");
		}
		else{
			document.write("False Statement");
		}

		document.write('<br><br>');
		
		if(x < y){
			document.write("True Statement");
		}
		else{
			document.write("False Statement");
		}
	</script>
</body>
</html>
