<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Confirm Box</title>
</head>
<body>
	<script type="text/javascript">
		var x = confirm("hello Rajiv");
		document.write(x);

		if(x){
			document.write("<br> Ok Means True");
		}
		else{
			document.write("<br> Cancel Means False");
		}
	</script>
</body>
</html>
