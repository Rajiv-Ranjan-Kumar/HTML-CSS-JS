<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Alert Box</title>
</head>
<body>
	<script type="text/javascript">
		
		var x = 10 ;
		var y = 30 ;

		if(x > y)
			alert(x + " Is Greater");
		else
			alert(y + " Is Greater");
	</script>
</body>
</html>
