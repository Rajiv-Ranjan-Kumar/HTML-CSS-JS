<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ternary Operators</title>
</head>
<body>
	<script type="text/javascript">
		/*
		Ternary Operators

		(Condition)? True Statement : False Statement ;
								or
		Condition ? True Statement : False Statement ;
		*/

		var a = 10;
		var b = 20;
		document.write((a < b)?true:false,'<br><br>');

		var x = a > b ? true : false ;
		document.write(x,'<br><br>');

		var x = 'Value is ' + (a > b ? true : false) ;
		document.write(x,'<br><br>');

		a < b ?document.write("True"):document.write('false');
	</script>
</body>
</html>
