<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Assignment Operators</title>
</head>
<body>
	<script type="text/javascript">
		/*
		Assignment Operators

		Operators		Example			Same As
			=			x = y 			x = y
			+=			x += y 			x = x + y
			-=			x -= y 			x = x - y
			*=			x *= y          x = x * y
			/=			x /= y 			x = x / y
			%=			x %= y 			x = x % y
			**=			x **= y         x = x ** y
		*/

		x = 20 ;
		y = 10 ;
		x = y;
		document.write(x,'<br><br>');

		var x = 10;
		var y = 20;
		x += y;
		document.write(x,'<br><br>'); 

		x = 20 ;
		y = 10 ;
		x -= y;
		document.write(x,'<br><br>');

		x = 20 ;
		y = 10 ;
		x *= y;
		document.write(x,'<br><br>');

		x = 20 ;
		y = 10 ;
		x /= y;
		document.write(x,'<br><br>');

		x = 20 ;
		y = 10 ;
		x %= y;
		document.write(x,'<br><br>');

		x = 20 ;
		y = 10 ;
		x **= y;
		document.write(x,'<br><br>');
	</script>
</body>
</html>
