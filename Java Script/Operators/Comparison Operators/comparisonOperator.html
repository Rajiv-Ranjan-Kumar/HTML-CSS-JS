<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Comprison Operators</title>
</head>
<body>
	<script type="text/javascript">
		/*
		Comprison Operators

		Operators		Description
			==			equal to
			===			equal value and equal type(value equal and data type same)
			!=			not equal to
			!==			not equal value or not equal type(value not equal and data type not same)
			>			gresater than
			< 			less than
			>=			greater than or equal to
			<=			less than or equal to
		*/

		var a = 10;
		var b = 10;
		var c = 20;
		var d = '10';

		//==
		document.write(a==b,'<br>');
		document.write(a==c,'<br>');
		document.write(a==d,'<br><br>');

		//===
		document.write(a===b,'<br>');
		document.write(a===c,'<br>');
		document.write(a===d,'<br><br>');

		//!=
		document.write(a!=b,'<br>');
		document.write(a!=c,'<br>');
		document.write(a!=d,'<br><br>');

		//!==
		document.write(a!==b,'<br>');
		document.write(a!==c,'<br>');
		document.write(a!==d,'<br><br>');

		//<
		document.write(a<b,'<br>');
		document.write(a<c,'<br>');
		document.write(a<d,'<br><br>');


		//>
		document.write(a>b,'<br>');
		document.write(a>c,'<br>');
		document.write(a>d,'<br><br>');


		//<=
		document.write(a<=b,'<br>');
		document.write(a<=c,'<br>');
		document.write(a<=d,'<br><br>');


		//>=
		document.write(a>=b,'<br>');
		document.write(a>=c,'<br>');
		document.write(a>=d,'<br><br>');


		//==	(null == undefinde)
		document.write(null == undefined,'<br><br>');
		
		//==	(null === undefinde)
		document.write(null === undefined,'<br><br>');

		//!=	(null == undefinde)
		document.write(null != undefined,'<br><br>');
		
		//!==	(null === undefinde)
		document.write(null !== undefined,'<br><br>');
	</script>
</body>
</html>
