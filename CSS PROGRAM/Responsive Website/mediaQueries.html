<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<!--use for responsive website-->
	<meta name="viewport" content="width=device-width,intial-scale=1.0">
	<!------------------------------>

	<title></title>
	<link rel="stylesheet" href="">

	<style type="text/css">
		
		*{
			margin: 0;
			padding: 0;
		}

		header,footer,nav,content,div{float: left;}

		main{
			width: 1010px;
			height: 582px;
			margin: 30px auto;
			text-align: center;
			color: white;
			background-color: gray;
		}

		header,footer{
			width: 100%;
			height: 60px;
			background-color: red;
		}

		nav{
			width: 100%;
			height: 15px;
			background-color: yellow;

		}

		content{
			width: 770px;
			height: 300px;
			background-color: darkred;
			float: left;
			margin: 0px 10px 10px 0px;
		}

		.c1,.c2,.c3{
			width: 250px;
			height: 100px;
			margin: 10px 10px 10px 0px;
		}
		.c1{background-color: red;}
		.c2{background-color: green;}
		.c3{background-color: blue;}

		.c4{
			width: 230px;
			height: 410px;
			background-color: yellow;
			margin-top: -110px;
		}

		/*use media queries for responsive website*/
		@media(max-width: 400px){
			header,footer,nav,content,div,.c1,.c2,.c3,.c4{width: 100%;}
			.c4{margin: 10px 0px 10px 0px;}
			main{height: 406vh;background-color: gray;}
		}
	</style>
</head>
<body>
	<main>
		<h4>Responsive Website</h4>
		<header>Header</header>
		<nav>Nav Bar</nav>
		<div class="c1">Box 1</div>
		<div class="c2">Box 2</div>
		<div class="c3">Box 3</div>
		
		<content>Main Content</content>
		<div class="c4">Sldebar</div>
		<footer>Footer</footer>
	</main>
</body>
</html>
